<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

    <mat-slide-toggle formControlName="anonimo">Enviar anonimamente</mat-slide-toggle>
  
    <div *ngIf="!form.value.anonimo">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>
    </div>
  
    <mat-form-field>
      <mat-label>Assunto</mat-label>
      <input matInput formControlName="assunto">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Descri√ß√£o</mat-label>
      <textarea matInput formControlName="descricao" rows="6"></textarea>
    </mat-form-field>
    
 
    <!-- √ÅUDIO -->
    <button mat-raised-button color="accent" type="button" (click)="gravarAudio()">
      üé§ Gravar √Åudio
    </button>
    <button mat-stroked-button type="button" (click)="pararAudio()" *ngIf="gravando">
      ‚èπ Parar Grava√ß√£o
    </button>
  
    <p *ngIf="audioBlob">√Åudio gravado!</p>
  
    <!-- FOTO -->
    <input type="file" accept="image/*" (change)="selecionarFoto($event)">
  
    <p *ngIf="fotoFile">Foto selecionada!</p>
  
    <!-- V√çDEO -->
    <input type="file" accept="video/*" (change)="selecionarVideo($event)">
  
    <p *ngIf="videoFile">V√≠deo selecionado!</p>
  
    <button mat-raised-button color="primary" type="submit">
      Enviar
    </button>
  
  </form>

  <mat-horizontal-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <!-- Step Content -->
        <button mat-button matStepperNext>Next</button>
      </form>
    </mat-step>
    <!-- Additional Steps -->
</mat-horizontal-stepper>
